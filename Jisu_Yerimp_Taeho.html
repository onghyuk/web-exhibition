        </div>
        
        <div class="text-container">
            <p class="text">팀디포로 활동하던 김지수, 박예림이 럽유디의 운영과 전시가 종료되는 시점에 현장에서 공연을 열었다. 창고일대기는 창고를 떠나 다시 어딘가로 운송될 작품들과의 작별 인사(farewell)이다. 박태호는 14년 동안 보관과 이동을 반복했던 이주요의 '십 년만 부탁합니다' 작품들이 2019년 럽유디 창고에 적재된 모습을 바탕으로 사운드 'Sarazim'을 제작하였고, 그것의 페이드아웃과 함께 공연이 끝난다. </p>
