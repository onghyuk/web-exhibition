<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eunjin</title>
    
    <style> 
        
        iframe{
            margin-top:0px;
            width: 90vw;
        }
        body{
            background-color: black;
        }
        
        p{
            font-size: 13px;
            color: white;
            font-family: sans-serif;
            
        }
        
        .container {
         position: relative;
         left:15%;
         display: grid;
         grid-template-columns: 400px 1fr;
         line-height: 18px;
         margin-top: 0px;
        }
        
        .caption-container{
           
            
            max-width: 300px;
        }
        
        .text-container{
            
            max-width: 600px;
            
            margin-bottom: 100px;
            
        }
        
        .mo{
            margin: 0 auto;
        }
        
        .u{
            width: 60%;
            height: 58%;
            position: relative;
            left: 0px;
            top:-12px;
            
            
        }
        
        .box{
            display: grid;
            grid-template-columns: 12vw 1fr;
            position: relative;
            left: 16%;
            
        }
        
        .eunjin{
            position: relative;
            left: -500;
            top:0;
            background-color: aliceblue;
        }
        
        
    </style>
    
</head>

<body>
    
    
    <p align="middle">
    <img src="enjin/JangEunJinScreen_11.jpg" style="width: 70vw">
    </p>
    
    <div class="box">
       
        <div>
        
        <img src="enjin/JangEunJinScreen_2.jpg" style="width: 70vw; margin-left: -18px; margin-top: -15px;">
        
        </div>
    
        <div class="u">
        <iframe src="https://player.vimeo.com/video/415920896?title=0&byline=0&portrait=0" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
    
</body>
</html>
