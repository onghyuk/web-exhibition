<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jisu</title>
    
    <style> 
        
        iframe{
            margin-top: -120px;
        }
        body{
            background-color: black;
        }
        
        p{
            font-size: 13px;
            color: white;
            font-family: sans-serif;
            
        }
        
        .container {
         position: relative;
         top:0px;
         display: grid;
         grid-template-columns: 500px 1fr;
         line-height: 18px;
            
         margin-top: -80px;
         align-content: middle;
        }
        
        .caption-container{
           
            margin-left: 150px;
            
        }
        
        .text-container{
            max-width: 600px;
            
            margin-bottom: 300px;
        }
        
        
        
        
    </style>
    
</head>

<body>
    
    
    <p align="middle">
    <iframe src="https://player.vimeo.com/video/416857812?title=0&byline=0&portrait=0" width="1200px" height="900px" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </p>
    
    <div class="container">
        <div class="caption-container">
            <p class="caption">논빌트인, 단채널 영상, 6' 57'', 2020</p>
        </div>
        
        <div class="text-container">
            <p class="text">논빌트인은 럽유디 창고가 미술관 안에 세워질 때 물리적 상황을 기억하는 자신의 몸을 통해 설치 기간 동안 작성했던 현장 일지를 낭독하는 퍼포먼스 영상이다. 1장은 빈 전시장의 땅, 2장은 팀디포 오피스의 땅, 3장은 작품이 보관되는 파이브 스토리 타워의 땅을 노래한다. 영상은 럽유디의 현재 모습으로부터 창고가 세워지기 전의 전시장의 상태까지 역순으로 흐른다.</P>
            
            
        </div>
    </div>
    
    
            
        
    
</body>
</html>
